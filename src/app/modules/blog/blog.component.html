<div class="blog">

    <div class="blog_content">

        <h2 class="blog_content_txt">Table</h2>
    
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef> No. </th>
                <td mat-cell *matCellDef="let item"> {{ item.position }}</td>
            </ng-container>
    
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let item"> {{ item.name }}</td>
            </ng-container>
    
            <ng-container matColumnDef="age">
                <th mat-header-cell *matHeaderCellDef> Age </th>
                <td mat-cell *matCellDef="let item"> {{ item.age }}</td>
            </ng-container>
    
            <ng-container matColumnDef="job">
                <th mat-header-cell *matHeaderCellDef> Job </th>
                <td mat-cell *matCellDef="let item"> {{ item.job }}</td>
            </ng-container>
    
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>

    <div class="blog_content">

        <h2 class="blog_content_txt">Components</h2>

        <div class="blog_content_components">
            
                <h2>Tabs</h2>
                <mat-tab-group dynamicHeight>
                    
                    <mat-tab label="Menu">
                        <button mat-button [matMenuTriggerFor]="menu">Menu</button>
                
                        <mat-menu #menu="matMenu">
                            <button mat-menu-item>Teste</button>
                            <button mat-menu-item disabled>Teste</button>
                        </mat-menu>
        
                        <button mat-icon-button [matMenuTriggerFor]="menu2">
                            <mat-icon>more_vert</mat-icon>
                        </button>
                        
                        <mat-menu #menu2="matMenu">
                            <button mat-menu-item>Item</button>
                            <button mat-menu-item>Item 2</button>
                            <button mat-menu-item>
                                <mat-icon>more</mat-icon>
                                Item Icon
                            </button>
                        </mat-menu>    
                    </mat-tab>

                    <mat-tab label="Radius Bytton">
                        <mat-radio-group aria-label="Select an option">
                            <mat-radio-button value="1">Option 1</mat-radio-button>
                            <mat-radio-button value="2">Option 2</mat-radio-button>
                        </mat-radio-group>
                    </mat-tab>                   

                    <mat-tab label="Tooltip">
                        <button mat-raised-button matTooltip="Show">Hidden</button>
                        <br><br>
                    </mat-tab>
                    
                    <mat-tab label="Dialog">
                        <button mat-button (click)="handleOpenDialog()">Open dialog</button>

                    </mat-tab>
                    
                </mat-tab-group>
            
        </div>
 
    </div>
</div>
